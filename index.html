<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ali - style links -->
    <link rel="stylesheet" href="./cdd-css/cdd-general.css" />
    <link rel="stylesheet" href="./cdd-css/cdd-mats.css" />

    <script defer src="./cdd-js/cdd-style-general.js"></script>
    <script defer src="./cdd-js/cdd-style-mats.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="cdd-logo">
        <img
          class="cdd-emblem"
          src="./cdd-media/svg/emblem-cdd-onblack.svg"
          alt="Logo: CDD Stamp"
        />
        <img
          class="cdd-logotype"
          src="./cdd-media/svg/logotype-cdd-white.svg"
          alt="Logo: CDD Stamp"
        />
      </a>
      <nav class="cdd-nav-main">
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Charts</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Analysis</a></li>
        <li><a href="#">Docs</a></li>
      </nav>
      <div class="cdd-nav-social">
        <a href="#" class="cdd-social cdd-icon" target="_blank">
          <img
            class="cdd-social-logo-x"
            src="./cdd-media/svg/logo-x-white.svg"
            alt="CDD Stamp X (twitter) Page"
          />
        </a>
        <a href="#" class="cdd-social cdd-icon" target="_blank">
          <img
            class="cdd-social-logo-li"
            src="./cdd-media/svg/logo-linkedin-white.svg"
            alt="CDD Stamp Linkedin Page"
          />
        </a>
      </div>

      <nav-2 class="cdd-nav-search">
        <a href="#" class="cdd-search cdd-icon">
          <img
            class="cdd-icon-search"
            src="./cdd-media/webP/icon-search.webp"
            alt="CDD Stamp Search Icon"
          />
        </a>

        <a href="#" class="cdd-user cdd-icon" target="_blank">
          <img
            class="cdd-icon-user"
            src="./cdd-media/webP/icon-user.webp"
            alt="CDD Stamp Search Icon"
          />
        </a>
      </nav-2>
    </header>

    <section class="main main-graph">
      <div class="graph-topbar">
        <div class="cdd-dropdown">
          <button class="cdd-dropdown-button">
            <a href="#">
              <img
                class="cdd-icon"
                src="./cdd-media/svg/ethereum-eth-logo.svg"
                alt="Ethereum Logo"
              /> </a
            >Ethereum
          </button>
          <div class="cdd-dropdown-options">
            <a href="#">
              <img
                class="cdd-icon"
                src="./cdd-media/svg/ethereum-eth-logo.svg"
                alt="Ethereum Logo"
              />
            </a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
            <a href="#">Option 6</a>
            <a href="#">Option 7</a>
            <a href="#">Option 8</a>
            <a href="#">Option 9</a>
            <a href="#">Option 10</a>
          </div>
        </div>
      </div>
      <div class="graph-container">
        <div class="graph-nav">
          <div class="cdd-tabbed-bar">
            <button class="cdd-tab-button">Summary</button>
            <button class="cdd-tab-button">Charts</button>
            <button class="cdd-tab-button">
              <a href="#" class="cdd-icon cdd-graph-bar-arrow" target="_blank">
                <img
                  class="cdd-graph-bar-arrow"
                  src="./cdd-media/webP/icon-graph-bar-arrow.webp"
                  alt="graph nav opener"
                />
              </a>
            </button>
          </div>

          <div class="cdd-tabs">
            <div class="tab-content">This is the content for Tab 1.</div>
            <div class="tab-content">This is the content for Tab 2.</div>
          </div>
        </div>
        <div class="graph-body"></div>
      </div>
    </section>
  </body>
</html>
